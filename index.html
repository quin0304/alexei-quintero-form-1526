<header>
  </header>
  
  <body>
   
     
    
    <main class="main-pages">
     
    <section class="contact-form">

       
        <form>
          <div class="clearfix">
           
            <div class="box-title">
               <h1>Form Assignment</h1>
            </div>
            <div class="box">
             <label for="full-name">Full name:</label><br>
             <input type="text" id="full-name" name="full-name"  value="">
              </div>
              <div class="box">
              <label for="email">Email address</label><br>
              <input type="text" id="email"  value="">
              </div>
              <div class="box">
              <textarea name="message" id="message" value="" rows="10" cols="40" >
              </textarea><br>
              <input type="submit" name="collect-data" id="submit" value="SUBMIT">
              </div>
                                                                           </div>                                                                 
         </form>
        <p class="feedback-js"></p>
        <ul class="errors-js"></ul>
        
      </section>
    </main>


   
    <script src="./js/index.js"> </script>
