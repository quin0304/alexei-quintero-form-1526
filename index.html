<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Contact Form" />
    <meta name="keywords" content="Web design, Web development, photography" />
    <meta name="author" content="Alexei Quintero" />
    <meta http-equiv="refresh" content="30" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alexei Quintero-Contact</title>

    <!-- stylsheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!-- Body starts here -->

  <body class="wrapper">
    <main>
      <form>
        <div class="box-title">
          <legend>Form Assignment</legend>
        </div>
        <div class="box-name">
          <label for="full-name">Full Name</label><br />
          <input type="text" id="full-name" name="full-name" value="" />
        </div>
        <div class="box">
          <label for="email">Email </label><br />
          <input type="text" id="email" value="" />
        </div>
        <div class="box-msg">
          <label for="message">Message</label><br />
          <textarea name="message" id="message" value="" rows="5" cols="40">
          </textarea
          ><br />
          <input type="submit" name="collect-data" id="submit" value="Submit" />
        </div>
      </form>
      <p class="feedback-js"></p>
      <ul class="errors-js"></ul>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
