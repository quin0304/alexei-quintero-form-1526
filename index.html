<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Contact Form">
    <meta name="keywords" content="Web design, Web development, photography">
    <meta name="author" content="Alexei Quintero">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alexei Quintero-Contact
    </title>
    
    <!-- stylsheet -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <!-- Body starts here -->

  
  <body>
   
    <main class="wrapper">
      
        <form>
          <div class="clearfix">
           
            <div class="box-title">
               <h1>Form Assignment</h1>
            </div>
            <div class="box">
             <label for="full-name">Full name:</label><br>
             <input type="text" id="full-name" name="full-name"  value="">
              </div>
              <div class="box">
              <label for="email">Email address</label><br>
              <input type="text" id="email"  value="">
              </div>
              <div class="box">
              <textarea name="message" id="message" value="" rows="10" cols="40" >
              </textarea><br>
              <input type="submit" name="collect-data" id="submit" value="SUBMIT">
              </div>
                                                                           </div>                                                                 
         </form>
        <p class="feedback-js"></p>
        <ul class="errors-js"></ul>
        
     
    </main>


   
    <script src="./js/index.js"> </script>
  </body>

</html>
